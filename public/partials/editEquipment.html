<div class="col-sm-8 col-sm-offset-2">
	<div class="jumbotron text-center">
		<h1><span class="fa fa-sign-in"></span> Edit Equipment</h1>
		<div class="form-group">
			<label class="checkbox-inline">
			<input type="checkbox" class="" ng-model="vm.active" name="active"/>Active
			</label>
		</div>
		<div class="form-group">
			<label>Equipment Name</label>
			<select type="text" class="form-control" ng-model="vm.name" name="EquipmentName" ng-change="vm.populateFields()">
				<option ng-repeat="equipment in vm.equipment"value="{{equipment.name}}">{{equipment.name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" ng-model="vm.description" name="EquipmentDescription">
		</div>
		<div class="form-group">
			<label>Equipment ID</label>
			<input type="text" class="form-control" ng-model="vm.id" name="EquipmentID">
		</div>
		<div>
			<input type="submit" class="form-control" ng-click="vm.editEquipment()" />
		</div>
	</div>
</div>
