<div class="col-sm-8 col-sm-offset-2">
	<div class="jumbotron text-center">
		<h1><span class="fa fa-sign-in"></span> Add Service</h1>
		<div class="form-group">
			<label>Service Name</label>
			<input type="text" class="form-control" ng-model="vm.name" name="ServiceName">
		</div>
		<div class="form-group">
			<label>Service Description</label>
			<input type="text" class="form-control" ng-model="vm.description" name="ServiceDescription"/>
		</div>
		<div>
			<input type="submit" class="form-control" ng-click="vm.addService()" />
		</div>
	</div>
</div>
