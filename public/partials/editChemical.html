<div class="col-sm-8 col-sm-offset-2">
	<div class="jumbotron text-center">
		<h1><span class="fa fa-sign-in"></span> Add Chemical</h1>
		<div class="form-group">
			<label>Name</label>
			<select type="text" class="form-control" ng-model="vm.name" name="ChemicalName" ng-change="vm.populateFields()">
				<option ng-repeat="chemical in vm.chemicals"value="{{chemical.name}}">{{chemical.name}}</option>
			</select>
		</div>
		<div class="form-group col-lg-6">
			<label>Type</label>
			<input type="text" class="form-control" ng-model="vm.type" name="ChemicalType"/>
		</div>
		<div class="form-group col-lg-6">
			<label>Total Full Amount</label>
			<input type="text" class="form-control" ng-model="vm.amountPerUnit" name="amountPerUnit"/>
		</div>
		<div class="form-group col-lg-6">
			<label>Unit Of Measurement of Chemical</label>
			<input type="text" class="form-control" ng-model="vm.amountUnit" name="amountUnit"/>
		</div>
		<div class="form-group col-lg-6">
			<label>Mix Rate</label>
			<input type="text" class="form-control" ng-model="vm.mixPerUnit" name="mixPerUnit"/>
		</div>
		<div class="form-group col-lg-6">
			<label>Mix Rate Unit Of Measurement</label>
			<input type="text" class="form-control" ng-model="vm.mixUnit" name="mixUnit"/>
		</div>
		<div class="form-group col-lg-6">
			<label>Price</label>
			<input type="text" class="form-control" ng-model="vm.price" name="price"/>
		</div>
		<div class="form-group">
			<label>Active </label>
			<input type="checkbox" class="form-control" ng-model="vm.active" name="active"/>
		</div>
		<div class="form-group">
			<label>Service Type</label>
			<select data-ng-model="vm.service" data-ng-options="i.name for i in vm.services" class="form-control">
			</select>
		</div>

		<div>
			<input type="submit" class="form-control" ng-click="vm.editChemical()" />
		</div>
	</div>
</div>
