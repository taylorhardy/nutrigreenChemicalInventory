<div class="col-sm-8 col-sm-offset-2">
	<div class="jumbotron text-center">
		<h1><span class="fa fa-sign-in"></span> Add Equipment</h1>
		<div class="form-group">
			<label>Equipment Name</label>
			<input type="text" class="form-control" ng-model="vm.name" name="EquipmentName">
		</div>
		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" ng-model="vm.description" name="EquipmentDescription">
		</div>
		<div class="form-group">
			<label>Equipment ID</label>
			<input type="text" class="form-control" ng-model="vm.id" name="EquipmentID">
		</div>
		<div>
			<input type="submit" class="form-control" ng-click="vm.addEquipment()" />
		</div>
	</div>
</div>
