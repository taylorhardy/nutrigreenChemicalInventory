<div class="col-sm-8 col-sm-offset-2">
	<div class="jumbotron text-center">
		<h1><span class="fa fa-sign-in"></span> User Password Reset</h1>

			<div class="form-group">
				<label>Username</label>
				<select ng-model="vm.user" class="form-control" ng-options="user for user in vm.users">
				</select>
			</div>
			<div class="form-group">
				<label>New Password</label>
				<input type="password" class="form-control" name="password" ng-model="vm.newPassword"/>
			</div>
			<div>
				<input type="button" class="form-control" value="Submit" ng-click="vm.resetUserPassword()"/>
			</div>
	</div>
	<hr>
</div>
